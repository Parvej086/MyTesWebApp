<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Sample Table</h2>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice Smith</td>
        <td>alice@example.com</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>2</td>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Emma Brown</td>
        <td>emma@example.com</td>
        <td>UK</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
